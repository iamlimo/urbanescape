<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap core CSS -->
    <title>Urban Escape- Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!--<link rel="stylesheet" href="../css/new-age.css">-->
    <link rel="stylesheet" href="file:///C:/Users/Admin/Desktop/urbanescape2/css/login.css">
</head>

<body>
    <div class="fadeMe"></div>

    <div class="signup">
        <img src="img/ue.png" width="250px;" height="170px">
        <div id="facebook-sign">
            <p><a href="#">Signup with Facebook</a></p>
        </div>
        <div id="or">
            <p>OR</p>
        </div>
        <form class="signupForm">

            <input type="text" id="fname" name="fname" placeholder="username" class="sign-form">
            <input type="email" class="sign-form" id="email" placeholder="email">
            <input type="tel" class="sign-form" placeholder="telephone">
            <input type="password" class="sign-form" placeholder="password">
            <input type="password" class="sign-form" placeholder="repeat password">

        </form>

        <button type="submit" class="btn btn-primary submit">SIGNUP</button>

    </div>

    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="fill" id="image1"></div>
            </div>
            <div class="carousel-item">
                <div class="fill" id="image2"></div>
            </div>
            <div class="carousel-item">
                <div class="fill" id="image3"></div>
            </div>
        </div>

        <!-- Left and right controls -->
        <!--
<a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
<a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
-->
    </div>

    <script>
        $('.carousel').carousel({
            interval: 3000 //changes the speed
        })

    </script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>

</html>
